<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>ReUseFull</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <h1>Contact {Organization Name}</h1>
      </div>
      <div class="col-md-12" style="height: 50px"></div>
      <div class="col-md-6">
        <label for="first-name">First Name</label>
      </div>
      <div class="col-md-6">
        <label for="last-name">Last Name</label>
      </div>
      <div class="col-md-6">
        <input type="text" id="first-name" class="col-md-12" />
      </div>
      <div class="col-md-6">
        <input type="text" id="last-name" class="col-md-12" />
      </div>

      <div class="col-md-6">
        <label for="email">Email</label>
      </div>
      <div class="col-md-6">
        <label for="phone">Phone</label>
      </div>
      <div class="col-md-6">
        <input type="email" id="email" class="col-md-12" />
      </div>
      <div class="col-md-6">
        <input type="number" id="phone" class="col-md-12" />
      </div>

      <div class="col-md-12">
        <label for="donation">What will you be donating?</label>
      </div>
      <div class="col-md-12">
        <input type="text" id="donation" class="col-md-12" />
      </div>
    </div>
  </body>
</html>
